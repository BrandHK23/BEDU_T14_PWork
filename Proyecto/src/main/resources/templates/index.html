<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Registro</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" th:href="@{style.css}">

</head>

<body>
<main>
  <section>
    <div class="container">
      <div class="logo">
        <h4>Agenda</h4>
      </div>
      <ul id="tab_ul" class="tabs">
        <li class="selected"><a rel="tab_div1">Registro</a></li>
      </ul>

      <div class="tabcontents">
        <div class="tabcontent" id="tab_div1" style="display: block;">
          <h1>Agrega registro</h1>
          <form th:action="@{/registro}" th:object="${persona}" method="post" class="CREAR" >
            <input type="text" name="nombre" id="nombre" th:field="*{nombre}" value="" placeholder="NOMBRE">
            <div th:if="${#fields.hasErrors('nombre')}" th:errorclass="error" th:errors="*{nombre}" class="alert alert-danger"></div>
            <div th:if="${#fields.hasErrors('global')}" th:errorclass="error" th:errors="*{global}" class="alert alert-danger"></div>
            <input type="tel" name="telefono" id="telefono" th:field="*{telefono}" value="" placeholder="TELÉFONO">
            <div th:if="${#fields.hasErrors('telefono')}" th:errorclass="error" th:errors="*{telefono}" class="alert alert-danger"></div>
            <input type="submit" th:value="Guardar" class="button" />
          </form>

          <h1>Registros</h1>
          <div class="table">
            <div class="row header">
              <div class="cell">
                Nombre
              </div>
              <div class="cell">
                Teléfono
              </div>
              <div class="cell">
                Acciones
              </div>
            </div>

            <div class="row" th:each="registro : ${listaPersonas}">
              <div class="cell">
                <p th:text="${ registro.getNombre() }"></p>
              </div>
              <div class="cell">
                <p th:text="${ registro.getTelefono()}"></p>
              </div>
              <div class="cell">
                <a th:href="@{/deletePersona(Id=${registro.id})}" class="btn btn-danger ml-2">Delete</a>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
  <footer class="ftco-footer ftco-bg-dark ftco-section">
    <div class="container">
      <p>BEDU Backend Equipo 14<i class="fa fa-file-code-o" aria-hidden="true"></i> </p>
    </div>
  </footer>
</main>
<img class="LOGOIMG" src="img/Logo.png" alt="Equipo 14">

<script>
  window.addEventListener("load", () => {
      let messagesError = document.querySelectorAll(".error");
      if(messagesError.length == 0){
        document.querySelector("#nombre").value = "";
	    document.querySelector("#telefono").value = "";
      }
  })
</script>

</body>
</html>
